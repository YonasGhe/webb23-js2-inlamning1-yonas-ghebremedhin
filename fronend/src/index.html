<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="modules" src="./modules/script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>
    <form>
    <input type="text" name="player" id="text" placeholder="player" required>
    <h4></h4>
    <h3 id="playerScore">Player score: 0</h3>
    <h3>VS</h3>
    <h3 id="computerScore">Computer scrore: 0</h3>
    <p id="result"></p>
    </form>
    <div>
    <div class="buttons"> 
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="restart">Restart</button>
        </div>
    </div>
    <div id="high-scores">
        <h2>High Scores</h2>
        <ol id="score-list">

        </ol>
    </div>
</div>
</body>
</html>
